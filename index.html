<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Cadu Nicodemo</title>

    <link rel="stylesheet" href="
    base.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1 class="site-subtitle">
            Calculadora
        </h1>
        <div class="calculadora">
            <div class="calculadora__display">0</div>

            <div class="calculadora__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--delete" data-action="delete">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
